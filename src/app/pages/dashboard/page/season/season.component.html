<div (click)="goBack()"
     class="go-back">
  Torna indietro
</div>
<div class="season-component">
  <h1>GIORNI</h1>
  @for (diet of diets; track diet.id) {
    @if (diet.season === seasonId) {
      <div class="item-list">
        @for (dietDetail of diet.diets; track dietDetail.day) {
          <div (click)="onClickDay(dietDetail.dayId)"
               class="item cursor-pointer">
            {{ dietDetail.day }}
          </div>
        }
      </div>
    }
  }
</div>
